# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
      projectname:
        description: 'Project to Create'
        # Default value if no value is explicitly provided
        default: 'GHActionsProject'
        # Input has to be provided for the workflow to run
        required: true
env:
  serverurl: https://danefalvo.octopus.app
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: >
        echo "Hello ${{ github.event.inputs.name }}"  
    - name: Install Octopus CLI
      # You may pin to the exact commit or the version.
      # uses: OctopusDeploy/install-octopus-cli-action@a6f6f8d5767b5a61a2f9fd7a2472c28788214e27
      uses: OctopusDeploy/install-octopus-cli-action@v1.2.0
      with:
        # Octopus CLI version
        version: latest
    - name: create-project
      run: >
        octo create-project --name ${{ github.event.inputs.projectname }} $strategy.matrix.os $matrix.os $GITHUB_RUN_ID --projectgroup MyProjectGroup --lifecycle 'Default Lifecycle' --server ${{ env.serverurl }} --apikey ${{ secrets.octopus_apiKey }}




        
